<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav CSS  -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- NewTweet CSS  -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/styles/font-awesome-4.6.3 2/css/font-awesome.min.css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div id = "toggle-compose">
          <h3>
            <i class="fa fa-pencil" aria-hidden="true"></i> Compose
          </h3>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="http://localhost:8080/tweets" enctype = "application/x-www-form-urlencoded">
          <textarea class ="input-tweet" name="text" placeholder="What are you humming about?"></textarea>
          <input id = "submit-tweet" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <div id="outer-tweet-container">
      </div>
    </main>
  </body>
</html>
